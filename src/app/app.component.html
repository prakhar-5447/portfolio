<button
  class="button"
  id="nav-button"
  mat-icon-button
  color="accent"
  aria-label="Example icon button with a menu icon"
  (click)="nav_toggle()"
>
  <mat-icon id="icon">menu</mat-icon>
</button>

<div class="navigation">
  <nav class="nav" id="nav">
    <ul class="nav-items">
      <li (click)="active_toogle('HOME')" class="HOME nav-item active">HOME</li>
      <li (click)="active_toogle('ABOUT')" class="ABOUT nav-item">ABOUT</li>
      <li (click)="active_toogle('PROJECTS')" class="PROJECTS nav-item">
        PROJECTS
      </li>
      <li (click)="active_toogle('SERVICES')" class="SERVICES nav-item">
        SERVICES
      </li>
      <li (click)="active_toogle('CONTACT')" class="CONTACT nav-item">
        CONTACT
      </li>
    </ul>
  </nav>
</div>

<app-home></app-home>
<div class="container">
  <app-about></app-about>
</div>

<div class="work">
    <div class="project-info">
      <img
        src="/assets/images/about/project.svg"
        alt="project"
        class="project"
      />
      <p><span class="project-count">10</span><br />COMPLETED PROJECTS</p>
    </div>
    <div class="hire">
      <p class="invite-message">Need my help for project ?</p>
      <button class="invite-button">INVITE ME</button>
    </div>
</div>
<div style="height: 100vh; background: green"></div>

<section id="PROJECTS" class="projects-section">
  <div class="container">
    <div class="left-content">
      <div class="content">
        <h2>Latest <span>Projects</span></h2>
        <p>Explore some of the projects I've worked on. Each project showcases my skills and dedication to delivering
          high-quality work.</p>
        <a href="https://github.com/prakhar-5447" target="_blank" class="cta-button">View GitHub</a>
      </div>
      <div class="slider-nav">
        <button class="next" (click)="scroll()">&#8592;</button>
      </div>
    </div>
    <div class="slides" #slidesContainer>
      <div class="space"></div>
      <div class="slide" *ngFor="let project of projects">
        <img [src]="project.src" alt="{{ project.title }}" class="project-image" />
        <div class="links">
          <a href="{{project.github_link}}" target="_blank">
            <button class="social-button">
              Github
            </button>
          </a>
          <a href="{{project.link}}" target="_blank">
            <button class="social-button">
              Link
            </button>
          </a>
        </div>
      </div>
      <div class="space"></div>
    </div>
  </div>
</section>

<section id="SERVICES" class="services">
    <h1 class="heading">What I do <span>Best</span></h1>
    <div class="cards">
      <div class="card" *ngFor="let i of services">
        <h2>{{i.id}}</h2>
        <div class="card-content">
          <h3>{{ i.title }}<br>{{ i.subtitle}}</h3>
          <p>{{ i.desc }}</p>
        </div>
      </div>
    </div>
</section>
